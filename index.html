  <style type="text/css">
    body {
      text-align: center;

      background-color: #fff;
    }

    #thewholeclock {
      padding: 70px;
      width: 400px;
      background-color: #000;
      color: #666;
      text-transform: uppercase;
      border: 0;
      font-family: "Lucida Console", arial, helvetica;
      font-size: 25px;
    }

      width: 25px;
    }

    .it,
    .is {
      color: #fff;
      background-color: #000;
    }

    .highlighted {
      color: #fff;
      background-color: #000;
    }
  </style>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      updateClock();
      var autoRefresh = setInterval(function() {
        updateClock();
      }, 6000); //update clock every six seconds

      function updateClock() {
        $('.display').removeClass('highlighted');
        /*
         * This is the function that does all the display / time calculations
         */
        currentTime = new Date();
        currentHours = currentTime.getHours();
        currentMinutes = currentTime.getMinutes();


        $(getHourDisplay()).addClass('highlighted');
        $(getMinuteDisplay()).addClass('highlighted');
      };

      function getHourDisplay() {
        var hourDisplay = "";
        if (currentMinutes > 32) {
          currentHours = currentHours + 1;
          // This is needed to make "twenty to [the hour]" point to the correct hour!!
        }
        if (currentHours >= 12) { // This is only a twelve hour clock
          currentHours = currentHours - 12;
          if (currentHours == 12) {
            currentHours = 0;
          }
        }
        var hourNames = ["twelve", "one", "two", "three", "four", "bottomFive", "six", "seven", "eight", "nine", "bottomTen", "eleven"];
        hourDisplay += "." + hourNames[currentHours];
        return hourDisplay;
      }

      function getMinuteDisplay() {
        var minuteDisplay = "";
        if ((currentMinutes >= 57) || (currentMinutes < 2)) {
          minuteDisplay += ".oclock";
        } else if ((currentMinutes >= 2) && (currentMinutes < 7)) {
          minuteDisplay += ".topFive, .past";
        } else if ((currentMinutes >= 7) && (currentMinutes < 12)) {
          minuteDisplay += ".topTen, .past";
        } else if ((currentMinutes >= 12) && (currentMinutes < 17)) {
          minuteDisplay += ".a, .quarter, .past";
        } else if ((currentMinutes >= 17) && (currentMinutes < 22)) {
          minuteDisplay += ".twenty, .past";
        } else if ((currentMinutes >= 22) && (currentMinutes < 27)) {
          minuteDisplay += ".twenty, .topFive, .past";
        } else if ((currentMinutes >= 27) && (currentMinutes < 32)) {
          minuteDisplay += ".half, .past";
        } else if ((currentMinutes >= 32) && (currentMinutes < 37)) {
          minuteDisplay += ".twenty, .five, .to";
        } else if ((currentMinutes >= 37) && (currentMinutes < 42)) {
          minuteDisplay += ".twenty, .to";
        } else if ((currentMinutes >= 42) && (currentMinutes < 47)) {
          minuteDisplay += ".a, .quarter, .to";
        } else if ((currentMinutes >= 47) && (currentMinutes < 52)) {
          minuteDisplay += ".topTen, .to";
        } else if ((currentMinutes >= 52) && (currentMinutes < 57)) {
          minuteDisplay += ".topFive, .to";
        }
        return minuteDisplay;
      }
    });
  </script>
